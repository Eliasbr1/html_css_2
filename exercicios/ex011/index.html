<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>  
    <h1>Reproduzindo Áudio</h1>  
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/big10.mp3" type="audio/mpeg" >
        <source src="media/big10.ogg" type="audio/ogg">
        <source src="media/big10.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audico. <a href="media/big10.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <!--mp3 wav ogg arquivos de áudio compatíveis com a maioria dos navegadores-->

</body>
</html>
