    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobri qul tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag de h1...h6">Títulos</abbr></li>
        <li><abbr title="usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa se a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa se a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Usa se a tag <ol> <li>">Lista númeradas</abbr></li>
        <li><abbr title="Usa se a tag <ul> <li>">Listas com dermacadores</abbr></li>
    </ul>
